<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .window-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            -webkit-app-region: drag;
            border-radius: 16px 16px 0 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            -webkit-app-region: no-drag;
        }

        .header-center {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 90px;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: #c8894a;
            border-color: #c8894a;
        }

        .stop-btn {
            background: rgba(220, 38, 38, 0.8);
            border-color: rgba(220, 38, 38, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stop-btn:hover {
            background: rgba(220, 38, 38, 1);
        }

        .session-timer {
            color: white;
            font-size: 14px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 80px;
        }

        .auto-scroll-toggle {
            color: white;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch {
            width: 40px;
            height: 22px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-switch.active {
            background: #c8894a;
            border-color: #c8894a;
        }

        .toggle-knob {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(18px);
        }

        .drag-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: move;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: white;
            font-size: 14px;
            line-height: 1.6;
        }

        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-message.ai-message {
            background: rgba(200, 137, 74, 0.2);
            border-left: 4px solid #c8894a;
        }

        .chat-message.system-message {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        .chat-message.user-message {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #9ca3af;
        }

        .transcript-item {
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transcript-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 6px;
        }

        .transcript-text {
            color: white;
            font-size: 14px;
        }

        .chat-input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 13px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            outline: none;
            border-color: #c8894a;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-btn {
            background: #c8894a;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            min-width: 80px;
        }

        .send-btn:hover {
            background: #b87c42;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="header-left">
            <button class="control-btn" id="aiAnswerBtn" onclick="handleAIAnswer()">AI Answer</button>
            <button class="control-btn" id="analyzeScreenBtn" onclick="handleAnalyzeScreen()">Analyze Screen</button>
            <button class="control-btn" id="chatBtn" onclick="toggleChatFocus()">Chat</button>
        </div>
        
        <div class="header-center">Interview Assistant</div>
        
        <div class="header-right">
            <button class="control-btn stop-btn" id="stopBtn" onclick="stopSession()">
                <span>■</span> Stop
            </button>
            <div class="session-timer" id="sessionTimer">10:00</div>
            <div class="auto-scroll-toggle">
                <span>Auto scroll</span>
                <div class="toggle-switch active" id="autoScrollToggle" onclick="toggleAutoScroll()">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="drag-handle">⋮⋮</div>
        </div>
    </div>

    <div class="main-content">
        <!-- Left Panel - AI Answers & Chat -->
        <div class="left-panel">
            <div class="panel-header">AI Answers & Chat</div>
            <div class="panel-content" id="chatMessages">
                <div class="chat-message system-message">
                    <div>Welcome to your interview session! Click "AI Answer" to get personalized responses to interview questions.</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeydown="if(event.key==='Enter') sendChatMessage()"
                >
                <button class="send-btn" onclick="sendChatMessage()">Send</button>
            </div>
        </div>

        <!-- Right Panel - Transcript -->
        <div class="right-panel">
            <div class="panel-header">Transcript</div>
            <div class="panel-content" id="transcriptContent">
                <div class="transcript-item">
                    <div class="transcript-timestamp">Session started...</div>
                    <div class="transcript-text">Transcript will appear here as you speak or play audio.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionData = null;
        let sessionStartTime = null;
        let sessionTimer = null;
        let autoScroll = true;
        let isLoading = false;

        // Listen for mode changes from main process
        window.electronAPI.onModeChanged((data) => {
            console.log('[MODE DEBUG] Mode change received:', data);
            if (data.mode === 'interview' && data.sessionData) {
                sessionData = data.sessionData;
                sessionStartTime = new Date();
                console.log('[MODE DEBUG] Interview mode started with session data:', sessionData);
                addChatMessage('system', `Interview session started for ${data.sessionData.position} at ${data.sessionData.company}. Good luck!`);
                addTranscriptItem('Audio processing started. Transcript will update as you speak.');
            }
        });

        // Listen for timer updates from main process
        window.electronAPI.onSessionTimerUpdate((timerData) => {
            console.log('[TIMER DEBUG] Received timer update from main process:', timerData);
            const timerElement = document.getElementById('sessionTimer');
            
            if (timerElement && timerData.display) {
                timerElement.textContent = timerData.display;
                console.log('[TIMER DEBUG] Updated timer display to:', timerData.display);
                
                // Log timer data for debugging
                console.log('[TIMER DEBUG] Timer data details:', {
                    type: timerData.type,
                    elapsed: timerData.elapsed,
                    remaining: timerData.remaining,
                    remainingSeconds: timerData.remainingSeconds
                });
                
                // End session if time is up (safety check)
                if (timerData.remainingSeconds <= 0) {
                    console.log('[TIMER DEBUG] Time expired, stopping session');
                    stopSession();
                }
            } else {
                console.log('[TIMER DEBUG] Timer element not found or no display data');
            }
        });

        function startSessionTimer() {
            // Timer is now handled by main process
            console.log('[TIMER DEBUG] Timer will be managed by main process');
        }

        function stopSession() {
            console.log('[TIMER DEBUG] Stopping session');
            
            addChatMessage('system', 'Session ended. Thank you for using Chiku AI!');
            addTranscriptItem('Session ended. Thank you for using Chiku AI!');
            
            // End the session via main process
            window.electronAPI.endInterviewSession().then(() => {
                console.log('[TIMER DEBUG] Session ended via main process');
            }).catch((error) => {
                console.error('[TIMER DEBUG] Error ending session:', error);
            });
        }

        function addChatMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            
            if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div><strong>AI:</strong> ${content}</div>
                    <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${timestamp}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${timestamp}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            if (autoScroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function addTranscriptItem(text) {
            const transcriptContainer = document.getElementById('transcriptContent');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const transcriptDiv = document.createElement('div');
            transcriptDiv.className = 'transcript-item';
            transcriptDiv.innerHTML = `
                <div class="transcript-timestamp">${timestamp}</div>
                <div class="transcript-text">${text}</div>
            `;
            
            transcriptContainer.appendChild(transcriptDiv);
            
            if (autoScroll) {
                transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
            }
        }

        async function handleAIAnswer() {
            if (isLoading) return;
            
            const btn = document.getElementById('aiAnswerBtn');
            btn.classList.add('active');
            isLoading = true;
            
            try {
                addChatMessage('system', 'Analyzing transcript for interview questions...');
                
                // Simulate AI processing
                setTimeout(() => {
                    const sampleQuestions = [
                        "Tell me about yourself and your experience.",
                        "What are your greatest strengths?",
                        "Why do you want to work for our company?",
                        "Describe a challenging project you worked on."
                    ];
                    
                    const randomQuestion = sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)];
                    const sampleAnswer = `I believe my background in software development and passion for creating user-friendly applications makes me a strong fit for this role. I have experience with modern technologies and enjoy collaborating with teams to deliver high-quality solutions.`;
                    
                    addChatMessage('ai', `**Q:** ${randomQuestion}\n\n**A:** ${sampleAnswer}`);
                    
                    btn.classList.remove('active');
                    isLoading = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error with AI Answer:', error);
                addChatMessage('system', 'Error generating AI answer. Please try again.');
                btn.classList.remove('active');
                isLoading = false;
            }
        }

        function handleAnalyzeScreen() {
            if (isLoading) return;
            
            const btn = document.getElementById('analyzeScreenBtn');
            btn.classList.add('active');
            
            addChatMessage('system', 'Analyzing screen content...');
            
            setTimeout(() => {
                addChatMessage('system', 'Screen analysis complete. No interview questions detected on screen.');
                btn.classList.remove('active');
            }, 1500);
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('user', message);
            input.value = '';
            
            // Simulate AI response
            setTimeout(() => {
                addChatMessage('ai', 'I understand your question. Let me help you with that...');
            }, 1000);
        }

        function toggleChatFocus() {
            document.getElementById('chatInput').focus();
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const toggle = document.getElementById('autoScrollToggle');
            toggle.classList.toggle('active', autoScroll);
        }

        // Simulate incoming transcript data
        setInterval(() => {
            if (sessionStartTime && Math.random() < 0.3) {
                const sampleTranscripts = [
                    "So tell me about your experience with React.",
                    "I have been working with React for the past 3 years...",
                    "What is your biggest achievement?",
                    "I successfully led a team of 5 developers...",
                    "Why do you want to join our company?"
                ];
                
                const randomTranscript = sampleTranscripts[Math.floor(Math.random() * sampleTranscripts.length)];
                addTranscriptItem(randomTranscript);
            }
        }, 5000);
    </script>
</body>
</html>
