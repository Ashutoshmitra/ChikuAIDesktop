<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .window-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            -webkit-app-region: drag;
        }

        .window-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .stop-btn {
            background: rgba(220, 38, 38, 0.8);
            border-color: rgba(220, 38, 38, 0.8);
        }

        .stop-btn:hover {
            background: rgba(220, 38, 38, 1);
        }

        .session-timer {
            color: white;
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 60px;
        }

        .auto-scroll-toggle {
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-switch {
            width: 36px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-switch.active {
            background: #c8894a;
            border-color: #c8894a;
        }

        .toggle-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(16px);
        }

        .drag-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: move;
        }

        .window-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            color: white;
            font-size: 13px;
            line-height: 1.5;
        }

        .window-content::-webkit-scrollbar {
            width: 6px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .window-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .transcript-item {
            margin-bottom: 10px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transcript-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-bottom: 4px;
        }

        .transcript-text {
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="window-title">Transcript</div>
        <div class="window-controls">
            <button class="control-btn stop-btn" id="stopBtn" onclick="stopSession()">■ Stop</button>
            <div class="session-timer" id="sessionTimer">10:00</div>
            <div class="auto-scroll-toggle">
                <span>Auto scroll</span>
                <div class="toggle-switch active" id="autoScrollToggle" onclick="toggleAutoScroll()">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="drag-handle">⋮⋮</div>
        </div>
    </div>
    
    <div class="window-content" id="transcriptContent">
        <div class="transcript-item">
            <div class="transcript-timestamp">Session started...</div>
            <div class="transcript-text">Transcript will appear here as you speak or play audio.</div>
        </div>
    </div>

    <script>
        let sessionData = null;
        let sessionStartTime = null;
        let sessionTimer = null;
        let autoScroll = true;

        // Listen for session data from main process
        window.electronAPI.onSessionData((data) => {
            sessionData = data;
            console.log('Received session data:', sessionData);
            startSessionTimer();
            addTranscriptItem('Audio processing started. Transcript will update as you speak.');
        });

        function startSessionTimer() {
            sessionStartTime = new Date();
            const timerElement = document.getElementById('sessionTimer');
            
            sessionTimer = setInterval(() => {
                if (sessionStartTime) {
                    const elapsed = Math.floor((new Date() - sessionStartTime) / 1000);
                    const remaining = Math.max(0, 600 - elapsed); // 10 minutes = 600 seconds
                    
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    
                    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (remaining <= 0) {
                        stopSession();
                    }
                }
            }, 1000);
        }

        function stopSession() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
            }
            
            addTranscriptItem('Session ended. Thank you for using Chiku AI!');
            
            // Close both windows after 2 seconds
            setTimeout(() => {
                window.electronAPI.closeInterviewWindows();
            }, 2000);
        }

        function addTranscriptItem(text) {
            const transcriptContainer = document.getElementById('transcriptContent');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const transcriptDiv = document.createElement('div');
            transcriptDiv.className = 'transcript-item';
            transcriptDiv.innerHTML = `
                <div class="transcript-timestamp">${timestamp}</div>
                <div class="transcript-text">${text}</div>
            `;
            
            transcriptContainer.appendChild(transcriptDiv);
            
            if (autoScroll) {
                transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
            }
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const toggle = document.getElementById('autoScrollToggle');
            toggle.classList.toggle('active', autoScroll);
        }

        // Simulate incoming transcript data
        setInterval(() => {
            if (sessionStartTime && Math.random() < 0.3) {
                const sampleTranscripts = [
                    "So tell me about your experience with React.",
                    "I have been working with React for the past 3 years...",
                    "What is your biggest achievement?",
                    "I successfully led a team of 5 developers...",
                    "Why do you want to join our company?"
                ];
                
                const randomTranscript = sampleTranscripts[Math.floor(Math.random() * sampleTranscripts.length)];
                addTranscriptItem(randomTranscript);
            }
        }, 5000);
    </script>
</body>
</html>
