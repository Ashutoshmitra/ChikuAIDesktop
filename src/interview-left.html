<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Answers & Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .window-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            -webkit-app-region: drag;
        }

        .window-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: #c8894a;
            border-color: #c8894a;
        }

        .drag-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: move;
        }

        .window-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            color: white;
            font-size: 13px;
            line-height: 1.5;
        }

        .window-content::-webkit-scrollbar {
            width: 6px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .window-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-message.ai-message {
            background: rgba(200, 137, 74, 0.2);
            border-left: 3px solid #c8894a;
        }

        .chat-message.system-message {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }

        .chat-message.user-message {
            background: rgba(255, 255, 255, 0.15);
            border-left: 3px solid #9ca3af;
        }

        .chat-input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            outline: none;
            border-color: #c8894a;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-btn {
            background: #c8894a;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #b87c42;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="window-title">AI Answers & Chat</div>
        <div class="window-controls">
            <button class="control-btn" id="aiAnswerBtn" onclick="handleAIAnswer()">AI Answer</button>
            <button class="control-btn" id="analyzeScreenBtn" onclick="handleAnalyzeScreen()">Analyze Screen</button>
            <button class="control-btn" id="chatBtn" onclick="toggleChatFocus()">Chat</button>
            <div class="drag-handle">⋮⋮</div>
        </div>
    </div>
    
    <div class="window-content" id="chatMessages">
        <div class="chat-message system-message">
            <div>Welcome to your interview session! Click "AI Answer" to get personalized responses to interview questions.</div>
        </div>
    </div>
    
    <div class="chat-input-container">
        <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type your message..."
            onkeydown="if(event.key==='Enter') sendChatMessage()"
        >
        <button class="send-btn" onclick="sendChatMessage()">Send</button>
    </div>

    <script>
        let sessionData = null;
        let autoScroll = true;
        let isLoading = false;

        // Listen for session data from main process
        window.electronAPI.onSessionData((data) => {
            sessionData = data;
            console.log('Received session data:', sessionData);
            addChatMessage('system', `Interview session started for ${data.position} at ${data.company}. Good luck!`);
        });

        function addChatMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            
            if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div><strong>AI:</strong> ${content}</div>
                    <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${timestamp}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${timestamp}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            if (autoScroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        async function handleAIAnswer() {
            if (isLoading) return;
            
            const btn = document.getElementById('aiAnswerBtn');
            btn.classList.add('active');
            isLoading = true;
            
            try {
                addChatMessage('system', 'Analyzing transcript for interview questions...');
                
                // Simulate AI processing
                setTimeout(() => {
                    const sampleQuestions = [
                        "Tell me about yourself and your experience.",
                        "What are your greatest strengths?",
                        "Why do you want to work for our company?",
                        "Describe a challenging project you worked on."
                    ];
                    
                    const randomQuestion = sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)];
                    const sampleAnswer = `I believe my background in software development and passion for creating user-friendly applications makes me a strong fit for this role. I have experience with modern technologies and enjoy collaborating with teams to deliver high-quality solutions.`;
                    
                    addChatMessage('ai', `**Q:** ${randomQuestion}\n\n**A:** ${sampleAnswer}`);
                    
                    btn.classList.remove('active');
                    isLoading = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error with AI Answer:', error);
                addChatMessage('system', 'Error generating AI answer. Please try again.');
                btn.classList.remove('active');
                isLoading = false;
            }
        }

        function handleAnalyzeScreen() {
            if (isLoading) return;
            
            const btn = document.getElementById('analyzeScreenBtn');
            btn.classList.add('active');
            
            addChatMessage('system', 'Analyzing screen content...');
            
            setTimeout(() => {
                addChatMessage('system', 'Screen analysis complete. No interview questions detected on screen.');
                btn.classList.remove('active');
            }, 1500);
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('user', message);
            input.value = '';
            
            // Simulate AI response
            setTimeout(() => {
                addChatMessage('ai', 'I understand your question. Let me help you with that...');
            }, 1000);
        }

        function toggleChatFocus() {
            document.getElementById('chatInput').focus();
        }
    </script>
</body>
</html>
